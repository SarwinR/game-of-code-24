<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="chat.js" defer></script>
  <title>Three.js Cube with Chat</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #000; /* Ensure good contrast */
    }
    #left-panel {
      flex: 1;
      position: relative; /* Allows positioning of image */
    }
    img {
      width: 100%;
      height: 100%;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    #chat-panel {
      width: 300px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      background-color: #1e1e1e;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 10px;
      border-left: 1px solid #333;
    }
    #chat-messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .message {
      margin: 5px 0;
      padding: 5px;
      border-radius: 3px;
      white-space: pre-wrap;
    }
    .user {
      color: #00ff00;
    }
    .system {
      color: #ff00ff;
    }
    .prompt {
      display: flex;
    }
    .prompt::before {
      content: ">";
      margin-right: 5px;
    }
    .input {
      flex: 1;
      outline: none;
      border: none;
      background: none;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-wrap;
      caret-color: #00ff00;
    }
  </style>
</head>
<body>
  <div id="character"></div>
  <script src="usermovement.js"></script>
  <div id="left-panel">
    <img src="assets/rocks__r1992705001.png" alt="Rocks Image">
  </div>
  <div id="chat-panel" tabindex="0">
    <div id="chat-messages"></div>
    <div class="prompt">
      <div id="current-input" class="input" contenteditable="true"></div>
    </div>
  </div>
</body>
</html>
