<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Cube with Chat</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="evil_container">
      <div id="evil_character"></div>
      <div id="speech_bubble">I am the evil character!</div>
    </div>
    <div class="body-main">
      <div id="left-panel">
        <div id="memory-modal">
          <div id="memory-modal-content">
            <h2>Memory</h2>
            <ul id="memory-list"></ul>
          </div>
        </div>
        <div id="character"></div>
      </div>
      <div id="right-panel">
        <div id="ide-panel">
          <div id="ide-container">
            <div id="line-numbers"></div>
            <textarea id="ide" placeholder="Enter your code here..."></textarea>
          </div>
        </div>
        <div id="chat-panel" tabindex="0">
          <div id="chat-messages"></div>
          <div class="prompt">
            <div id="current-input" class="input" contenteditable="true"></div>
          </div>
        </div>
        <div id="error-panel" class="hidden">
          <img src="Assets/warning_logo_2.svg" class="blinking-image" alt="Blinking" />
          <div class="glitch-text">##&$*%Error*%$## <p> sdygvgsdyvfgsdvfgsdvf</div>
        </div>
      </div>
    </div>
    <div id="grid-overlay"></div>
    <script src="chat.js" defer></script>
    <script src="grid.js" defer></script>
    <script src="evil_character.js"></script>
    <script src="system.js"></script>
    <script src="ide.js" defer></script>
    <script src="runner.js" defer></script>
  </body>
</html>
