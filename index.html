<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js Cube with Chat</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div id="evil_container">
    <div id="evil_character">ðŸ‘¿</div>
    <div id="speech_bubble">I am the evil character!</div>
  </div>
  <div class="body-main">
    <div id="left-panel">
      <form id="myForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <input type="submit" value="Submit">
      </form>
      <div id="character"></div>
    </div>
    <div id="right-panel">
      <div id="chat-panel" tabindex="0">
        <div id="chat-messages"></div>
        <div class="prompt">
          <div id="current-input" class="input" contenteditable="true"></div>
        </div>
      </div>
      <div id="error-panel" class="hidden">
        <div class="error-message">Error</div>
      </div>
      <div id="buttons">
        <button id="enable-chat">Enable Chat</button>
        <button id="disable-chat">Disable Chat</button>
      </div>
    </div>

  </div>
  <script src="evil_character.js"></script>
  <script src="hideForm.js"></script>
  <script src="system.js"></script>
  <script src="chat.js" defer></script>
  <script src="usermovement.js" defer></script>
</body>

</html>
